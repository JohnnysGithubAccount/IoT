    function addRoomData() {
        for (const room in roomData) {
            const dataRef = database.ref('rooms/' + room + "/temperatures_humidity");
            const values = roomData[room].slice(1); // Remove the header row

            // Prepare data to upload
            const roomEntries = {};
            values.forEach(entry => {
                const date = entry[0];
                roomEntries[date] = {
                    temperature: entry[1],
                    humidity: entry[2]
                };
            });

            // Set the data in Firebase
            dataRef.set(roomEntries)
            .then(() => {
                console.log(`Data for ${room} added successfully.`);
            })
            .catch((error) => {
                console.error(`Error adding data for ${room}:`, error);
            });
        }
    }

    document.getElementById('addDataBtn').addEventListener('click', addRoomData);
